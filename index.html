<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        /* Reset */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Background Gradient and Fireworks */
        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        canvas {
            display: block;
        }

        /* Glowing Text */
        .glowing-text {
            font-size: 4rem;
            text-align: center;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff6b6b, 0 0 15px #ff6b6b;
            animation: glow 2s infinite alternate;
            margin-top: 20vh;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff6b6b, 0 0 15px #ff6b6b;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff9a9a, 0 0 30px #ff9a9a;
            }
        }

        /* Countdown Timer */
        .countdown {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
        }

        /* Fading Name */
        .fading-name {
            font-size: 2rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Colorful Shadows */
        .hover-effect {
            display: inline-block;
            font-size: 1.5rem;
            margin: 20px;
            text-shadow: 3px 3px 5px #ff7675, -3px -3px 5px #74b9ff;
            transition: transform 0.3s ease;
        }

        .hover-effect:hover {
            transform: scale(1.2);
        }

        /* Backdrop Filter */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="fireworks" id="fireworks"></div>
    <div class="overlay"></div>

    <h1 class="glowing-text">As the new year begins, may it bring new hope and a renewed spirit. Hereâ€™s to new beginnings and endless possibilities!Wishing you joy and prosperity,.. 
        Happy New Year!</h1>

    <div class="countdown" id="countdown"></div>

    <p class="hover-effect">Hover over this text for a cool effect!</p>

    <p class="fading-name">Wishes from Syam Chand Banisetti</p>

    <script>
        // Fireworks Effect
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const fireworks = document.getElementById('fireworks');
        fireworks.appendChild(canvas);

        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createParticle(x, y) {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#fdcb6e'];
            const particle = {
                x: x,
                y: y,
                size: Math.random() * 5 + 2,
                speedX: Math.random() * 4 - 2,
                speedY: Math.random() * 4 - 2,
                color: colors[Math.floor(Math.random() * colors.length)],
            };
            particles.push(particle);
        }

        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.size *= 0.95;
                if (particle.size < 0.5) {
                    particles.splice(index, 1);
                }
            });
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateParticles();
            drawParticles();
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 100; i++) {
                createParticle(e.clientX, e.clientY);
            }
        });

        animate();

        // Countdown Timer
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const newYear = new Date(`January 1, ${new Date().getFullYear() + 1} 00:00:00`).getTime();
            const now = new Date().getTime();
            const timeLeft = newYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                countdownElement.textContent = "Happy New Year!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
