<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        /* Reset */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Background Gradient and Fireworks */
        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Glowing Text */
        .glowing-text {
            font-size: 4vw;
            text-align: center;
            text-shadow: 0 0 15px #fff, 0 0 25px #ff6b6b, 0 0 35px #ff6b6b, 0 0 45px #ff6b6b, 0 0 60px #ff6b6b;
            animation: glow 2s infinite alternate, text-fade-in 3s ease-out;
            margin-top: 20vh;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px #fff, 0 0 25px #ff6b6b, 0 0 35px #ff6b6b, 0 0 45px #ff6b6b, 0 0 60px #ff6b6b;
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff9a9a, 0 0 45px #ff9a9a, 0 0 60px #ff9a9a;
            }
        }

        @keyframes text-fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Countdown Timer */
        .countdown {
            text-align: center;
            font-size: 2.5vw;
            margin: 20px 0;
            color: #f39c12;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Fading Name */
        .fading-name {
            font-size: 2vw;
            text-align: center;
            opacity: 0;
            animation: fadeIn 5s forwards, color-shift 6s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes color-shift {
            0% {
                color: #ff7675;
            }
            100% {
                color: #74b9ff;
            }
        }

        /* Colorful Shadows */
        .hover-effect {
            display: inline-block;
            font-size: 1.5vw;
            margin: 20px;
            text-shadow: 3px 3px 5px #ff7675, -3px -3px 5px #74b9ff;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .hover-effect:hover {
            transform: scale(1.2);
            text-shadow: 3px 3px 10px #55efc4, -3px -3px 10px #fdcb6e;
        }

        /* Animated Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -2;
        }

        .stars span {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* User Input */
        .user-input {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .user-input input {
            padding: 10px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .user-input button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
        }

        .user-input button:hover {
            background-color: #ff9a9a;
        }
    </style>
</head>
<body>
    <div class="user-input" id="userInput">
        <h2>Enter Your Name:</h2>
        <input type="text" id="userName" placeholder="Your Name">
        <button onclick="saveName()">Submit</button>
    </div>

    <div class="stars">
        <!-- Dynamic stars generation -->
        <script>
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('span');
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        </script>
    </div>

    <div class="fireworks" id="fireworks"></div>
    <div class="overlay"></div>

    <h1 class="glowing-text">As the new year begins, may it bring new hope and a renewed spirit. Hereâ€™s to new beginnings and endless possibilities!Wishing you joy and prosperity, Have a Great New Year Ahead!</h1>

    <div class="countdown" id="countdown"></div>

    <p class="hover-effect">Hover over this text for a cool effect!</p>

    <p class="fading-name" id="personalizedWishes">Wishes from Banisetti Syam Chand</p>

    <audio autoplay loop>
        <source src="new_year_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Fireworks Effect
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const fireworks = document.getElementById('fireworks');
        fireworks.appendChild(canvas);

        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function createParticle(x, y) {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#fdcb6e'];
            const particle = {
                x: x,
                y: y,
                size: Math.random() * 5 + 2,
                speedX: Math.random() * 4 - 2,
                speedY: Math.random() * 4 - 2,
                color: colors[Math.floor(Math.random() * colors.length)],
            };
            particles.push(particle);
        }

        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.size *= 0.95;
                if (particle.size < 0.5) {
                    particles.splice(index, 1);
                }
            });
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateParticles();
            drawParticles();
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 100; i++) {
                createParticle(e.clientX, e.clientY);
            }
        });

        animate();

        // Countdown Timer
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const newYear = new Date(`January 1, ${new Date().getFullYear() + 1} 00:00:00`).getTime();
            const now = new Date().getTime();
            const timeLeft = newYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                countdownElement.textContent = "Happy New Year 2025 !";
            }
        }

        setInterval(updateCountdown, 1000);

        // User Input Handling
        function saveName() {
            const userName = document.getElementById('userName').value;
            if (userName.trim() !== '') {
                document.getElementById('personalizedWishes').textContent = `Wishes from ${userName}`;
                document.getElementById('userInput').style.display = 'none';
            } else {
                alert('Please enter your name!');
            }
        }
    </script>
</body>
</html>
